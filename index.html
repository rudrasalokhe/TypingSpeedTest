<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-wrapper">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
            </div>
            <p id="login-error-message" style="display: none; color: red;">Invalid credentials, please try again.</p>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>
    
    <!-- Registration Form -->
    <div class="register-wrapper" style="display: none;">
        <h2>Register</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
    </div>
    
    <!-- Typing Test Form -->
    <div class="typing-wrapper" style="display: none;">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <input type="text" class="input-field" placeholder="Start typing..." />
            <div class="stats">
                <p>Time Left: <span class="time"><b>15</b></span> seconds</p>
                <p>WPM: <span class="wpm">0</span></p>
                <p>CPM: <span class="cpm">0</span></p>
                <p>Mistakes: <span class="mistake">0</span></p>
            </div>
            <button class="btn">Start New Test</button>
        </div>

        <div class="result">
            <h2>Test Results</h2>
            <p id="result-wpm"><b>WPM:</b> 0</p>
            <p id="result-cpm"><b>CPM:</b> 0</p>
            <p id="result-mistakes"><b>Mistakes:</b> 0</p>
            <button id="restart-btn">Restart Test</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
