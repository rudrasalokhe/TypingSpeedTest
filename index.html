<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeTest</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="photos/typinglogo.jpeg">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field" placeholder="Start typing here..." />
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>15</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div> 
        <div class="result" style="display: none;">
            <h2 class="rst">Your Result</h2>
            <p id="result-wpm"><b>WPM:</b>0</p>
            <p id="result-cpm"><b>CPM:</b>0</p>
            <p id="result-mistakes"><b>Mistakes:</b>0</p>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
